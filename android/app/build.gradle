plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.smart_pill_dispenser_reminder"

    // ðŸ”´ REQUIRED by shared_preferences_android
    compileSdkVersion 36

    defaultConfig {
        applicationId "com.example.smart_pill_dispenser_reminder"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    // ðŸ”´ REQUIRED by flutter_local_notifications
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // ðŸ”´ REQUIRED for desugaring
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}

flutter {
    source "../.."
}
